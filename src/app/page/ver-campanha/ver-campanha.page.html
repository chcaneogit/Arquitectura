<ion-header [translucent]="true">
  <ion-toolbar>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Ver Campañas</a>
        <ion-button class="navbar-brand d-flex" color="dark" (click)="irHome()">Volver</ion-button>
      </div>
    </nav>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card *ngFor="let campanha of campanhas" style="margin-bottom: 15px;">
      <ion-card-header>
        <ion-card-title>{{ campanha.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ campanha.fecha_envio }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button (click)="mostrarContenido(campanha.contenido)">Ver Contenido</ion-button>

        <ion-button color="danger" (click)="presentConfirm(campanha.id)">Eliminar campaña</ion-button> <!-- Modificado aquí -->
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Modal para mostrar el contenido de la campaña -->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Contenido de la Campaña</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" style="--background: white;">
        <p>{{ selectedContent }}</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
